<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI vs AI â€¢ Live Conversation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BACKGROUND */
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #1a2a3a, #0a0f18 70%);
  font-family: "Poppins", sans-serif;
  color: white;
  overflow: hidden;
}

/* FLOATING PARTICLES */
@keyframes float {
  0% { transform: translateY(0px); opacity: 0.4; }
  50% { opacity: 1; }
  100% { transform: translateY(-50px); opacity: 0.4; }
}
.dot {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #4ccbff;
  border-radius: 50%;
  animation: float 4s infinite ease-in-out;
  opacity: 0.5;
}
.dot:nth-child(2) { left: 20%; animation-duration: 5s; }
.dot:nth-child(3) { left: 60%; animation-duration: 6s; }
.dot:nth-child(4) { left: 80%; animation-duration: 7s; }

/* MAIN CONTAINER */
.container {
  width: 95%;
  max-width: 900px;
  margin: 20px auto;
  text-align: center;
}

/* HEADER */
h1 {
  font-size: 34px;
  filter: drop-shadow(0 0 10px #00eaff);
  letter-spacing: 1px;
  margin-bottom: 15px;
}

/* CHAT BOX */
#chatBox {
  width: 100%;
  height: 75vh;
  overflow-y: auto;
  padding: 20px;
  border-radius: 18px;

  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);

  scroll-behavior: smooth;
}

/* CHAT MESSAGE */
.msg {
  max-width: 75%;
  padding: 14px 18px;
  margin: 12px 0;
  border-radius: 12px;
  font-size: 17px;
  line-height: 1.45;
  animation: fadeIn 0.5s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0);   }
}

/* AI 1 */
.ai1 {
  background: linear-gradient(135deg, #0078ff, #00c3ff);
  box-shadow: 0 0 12px rgba(0,200,255,0.6);
  text-align: left;
}

/* AI 2 */
.ai2 {
  background: linear-gradient(135deg, #ff5b2d, #ff884d);
  box-shadow: 0 0 12px rgba(255,120,80,0.6);
  margin-left: auto;
  text-align: right;
}

/* START BUTTON */
#startBtn {
  background: linear-gradient(135deg, #00ff9d, #00c86f);
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 700;
  margin-top: 20px;
  color: #000;
  transition: 0.2s;
  box-shadow: 0 0 12px rgba(0,255,150,0.7);
}

#startBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,150,1);
}

</style>
</head>

<body>

<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>

<div class="container">
  <h1>ðŸ¤– AI vs AI â€” Live Chat</h1>

  <div id="chatBox"></div>

  <button id="startBtn">Start Conversation</button>
</div>

<script src="chat.js"></script>

</body>
</html>
