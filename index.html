<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayush AI Chat</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #1a1f2b, #0d0f16);
        font-family: Arial;
        color: white;
    }

    .header {
        text-align: center;
        padding: 20px;
        font-size: 26px;
        font-weight: bold;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(5px);
        border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    #chatBox {
        height: 70vh;
        overflow-y: auto;
        padding: 20px;
        scroll-behavior: smooth;
    }

    .msg {
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 16px;
    }

    .user {
        background: #4e8cff;
        margin-left: auto;
    }

    .ai {
        background: #232733;
        border: 1px solid #4e8cff;
    }

    .inputBox {
        display: flex;
        gap: 10px;
        padding: 15px;
        background: #0d0f16;
        border-top: 2px solid rgba(255,255,255,0.1);
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        background: #1f2330;
        color: white;
    }

    button {
        padding: 12px 18px;
        background: #4e8cff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        color: white;
        font-weight: bold;
    }

    button:hover {
        background: #6ba1ff;
    }

    #startBtn {
        margin: 20px auto;
        display: block;
        padding: 14px 22px;
        background: #00d084;
        border-radius: 10px;
        font-size: 18px;
    }
</style>
</head>

<body>

<div class="header">âš¡ Ayush Gemini 2.5 Flash</div>

<button id="startBtn">ðŸš€ Start Chat</button>

<div id="chatBox" style="display:none;"></div>

<div class="inputBox" id="inputArea" style="display:none;">
    <input id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
const API_KEY = "AIzaSyC5TlqbwR2V3GQLjLaxQ4PTQ1MJ70j_1Jc";

// Google Gemini API endpoint (latest version)
const MODEL_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + API_KEY;

const chatBox = document.getElementById("chatBox");

document.getElementById("startBtn").onclick = () => {
    document.getElementById("startBtn").style.display = "none";
    chatBox.style.display = "block";
    document.getElementById("inputArea").style.display = "flex";

    addAI("Hello Ayush ðŸ‘‹! How can I help you today?");
};

function addUser(text) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function addAI(text) {
    const div = document.createElement("div");
    div.className = "msg ai";
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addUser(text);
    input.value = "";

    try {
        const response = await fetch(MODEL_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text }] }]
            })
        });

        const data = await response.json();

        if (data.error) {
            addAI("Error: " + data.error.message);
            return;
        }

        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
        addAI(reply);

    } catch (err) {
        addAI("Something went wrong.");
    }
}
</script>

</body>
</html>
