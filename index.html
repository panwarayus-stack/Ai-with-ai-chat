<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI vs AI â€¢ Live Conversation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

.container {
  width: 95%;
  max-width: 900px;
  margin: 20px auto;
  text-align: center;
}

#chatBox {
  height: 75vh;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 12px;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  padding: 10px 12px;
  margin: 10px 0;
  max-width: 75%;
  border-radius: 10px;
  font-size: 17px;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.ai1 { background: #3b82f6; text-align:left; }
.ai2 { background: #f97316; text-align:right; margin-left:auto; }

#startBtn {
  margin-top: 15px;
  padding: 14px 26px;
  background: #22c55e;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ¤– AI vs AI Live Chat</h1>

  <div id="chatBox"></div>

  <button id="startBtn">Start Conversation</button>
</div>
