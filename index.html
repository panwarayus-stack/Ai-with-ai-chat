<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI vs AI â€¢ Live Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg,#0A0F24,#11182E,#1A2240);
    color: #fff;
}

.container {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
    text-align: center;
}

h1 {
    font-size: 28px;
    letter-spacing: 1px;
}

#chatBox {
    height: 75vh;
    overflow-y: auto;
    padding: 20px;
    border-radius: 14px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

.msg {
    padding: 14px 18px;
    margin: 12px 0;
    max-width: 78%;
    font-size: 17px;
    border-radius: 12px;
    animation: fade .35s ease;
    word-wrap: break-word;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(14px); }
    to { opacity: 1; transform: translateY(0); }
}

.ai1 {
    background: #3b82f6;
    display: inline-block;
    text-align: left;
}

.ai2 {
    background: #f97316;
    display: inline-block;
    text-align: left;
    margin-left: auto;
}

#startBtn {
    margin-top: 18px;
    padding: 14px 28px;
    background: #22c55e;
    border: none;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
}

#startBtn:hover {
    background: #16a34a;
}
</style>
</head>

<body>
<div class="container">
    <h1>ðŸ¤– AI vs AI â€” Live Conversation</h1>
    <div id="chatBox"></div>
    <button id="startBtn">Start Chat</button>
</div>

<script src="chat.js"></script>
</body>
</html>
